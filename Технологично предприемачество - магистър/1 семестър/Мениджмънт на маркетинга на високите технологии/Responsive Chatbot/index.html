<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Chatbot</title>
</head>
<body>

<div class="chat-container">

    <div class="chat-header">
        <img class="logo" src="./images/p_10_1.jpg" alt="uni logo"/>
        <h1>Минно-геоложкия ChatBot</h1>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-message received">Здравей, Как да ти помогна?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Задайте си въпроса към ChatBot-a..." onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
